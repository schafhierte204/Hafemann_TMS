<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <link rel="stylesheet" type="text/css" media="screen" href="goofo.css" />
    <title>Google-Suchformular, einfach, mit Varianten</title>
</head>

<body>

    <br><br> <!-- Hier beginnt der Teil OHNE CSS -->
    <center>
        <h2>Google-Suchformular als Tabelle, ohne CSS /1</h2>
        <table border="4" bgcolor="pink">
            <tr height="80">
                <td width="800" colspan="2">Logo und Ueberschrift</td>
            </tr>
            <tr height="500">
                <td width="150">Menue</td>
                <td>1 Hier kommt Ihr Content hinein.</td>
            </tr>
            <tr height="80">
                <td colspan="2">
                    <form action="https://google.de/search">
                        <label> Suchbegriff <input name="q"></label>
                        <button> Finden bei Google /1</button>
                    </form>
                </td>
            </tr>
        </table>
    </center>



    <br><br> <!-- Hier beginnt der Teil MIT CSS -->
    <div id="Meerbild">
        <h1>Google und Ecosia mit CSS /2</h1>
        <main>
            <p>Versuchen Sie, ob Sie auch andere Suchmaschinen einbinden koennen. </p>
            <form action="https://google.de/search">
                <label> Suchbegriff Google <input name="q"></label>
                <button> Finden bei Google /2 </button>
            </form>

            <form action="https://www.ecosia.org/search">
                <label> Suchbegriff Ecosia &nbsp;<input name="q"></label>
                <button> Finden bei Ecosioa /2 </button>
            </form>
        </main>
    </div>


</body>

</html>
